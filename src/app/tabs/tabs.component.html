<ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs; index as i; trackBy: tabTrackBy" (click)="selectTab(tab)" [ngClass]="{'nav-item': true, 'active': tab.active}">
        <a href="#" [ngClass]="{'nav-link': true, 'active': tab.active}">
            {{tab.title}}
            <span class="close" (click)="closeTab(tab)">&times;</span>
        </a>
    </li>
</ul>
<ng-content></ng-content>
<ng-template tabHost #container></ng-template>
