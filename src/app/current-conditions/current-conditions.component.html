<div>
  <app-tabs (removeTab)="onRemoveTab($event)">
    <app-tab *ngFor="let tab of tabItems(); index as i; trackBy: tabTrackBy"
     [title]="tab.title" [code]="tab.code"
     >
      <app-current-condition [data]="tab"></app-current-condition>
    </app-tab>
  </app-tabs>
</div>
