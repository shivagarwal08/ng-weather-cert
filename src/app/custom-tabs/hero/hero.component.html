Below will show if data present
<div *ngIf="data">
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Address</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of data.heroes">
                <td>{{item.name}}</td>
                <td>{{item.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
