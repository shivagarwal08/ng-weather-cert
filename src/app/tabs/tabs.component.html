<ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs; index as i; trackBy: tabTrackBy" (click)="onTabSelect(i)" class="nav-item">
        <a href="#" [ngClass]="{'nav-link': true, 'active': (selected === i)}">
            {{tab.data.title}}- {{i}}
            <span class="close" (click)="removeTab($event, i)">&times;</span>
        </a>
    </li>
</ul>
<ng-content></ng-content>
<ng-template tabHost></ng-template>
